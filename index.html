<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details Update</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="event-details">
            <h1>Event 1</h1>
            <p>No. of Seats Available: 23</p>
            <div class="form-section">
                <div class="image-section">
                    <img src="https://via.placeholder.com/400x300?text=Event+Image" alt="Event Image">
                </div>
                <div class="form-container">
                    <form>
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input-group">
                            <label for="seats">Number of Seats:</label>
                            <select id="seats" name="seats" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="attendees">Number of Attendees:</label>
                            <input type="number" id="attendees" name="attendees" min="1" required>
                        </div>
                        <div class="button-container">
                            <button type="submit">Submit</button>
                            <button type="button" class="cancel-button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
